{% include "firefox_nightly_en_us_base.yml" %}

mapping:
  # common deliverables
{% for locale in ['en-US'] %}
  {{ locale }}:
  {% if platform == "linux-i686" %}
    package:
      artifact: target.tar.bz2
      s3_key: firefox-{{ version }}.{{ locale }}.{{ platform }}.tar.bz2

  {% endif %}

  {% if platform == "linux-x86_64" %}
    package:
      artifact: target.tar.bz2
      s3_key: firefox-{{ version }}.{{ locale }}.{{ platform }}.tar.bz2

  {% endif %}
{% endfor %}
